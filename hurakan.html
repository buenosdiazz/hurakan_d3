<!DOCTYPE html>
<meta charset="utf-8">

<!-- Create a div where the graph will take place -->

<body>
  <h3> Place the numbered chips in the corresponding sectors </h3>
</body>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
  d3.csv("data/circles.csv", function(d) {
    //convert string into #
    return {
      cx: +d.cx,
      cy: +d.cy,
      value: +d.value,
      radius: +d.radius,
    };
  }).then(function(data) {


    //variables for height, width, and padding
    var w = 700;
    var h = 500;
    var p = 40;

    //create svg
    var svg = d3.select("body")
      .append("svg")
      .attr("width", w + p)
      .attr("height", h + p);


    //loop data to create group, circle and

    //draw circles & bind to data

    var circles = svg.selectAll("circle")
      .data(data)
      .enter()
      .append("circle");



    circles.attr("cx", function(d) {
        return d.cx
      })
      .attr("cy", function(d) {
        return d.cy
      })
      .attr("r", function(d) {
        return d.radius
      })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    circles.attr("fill", "green")
      .style("opacity", .5)

    var circlelabels = svg.selectAll("text.circ")
      .data(data)
      .enter()
      .append("text")
      .attr("class", "circ")
      .text(function(d) {
        return d.value
      })
      .style("font-size", "10px");
    circlelabels.attr("x", function(d) {
        return d.cx - 5
      })
      .attr("y", function(d) {
        return d.cy + 5
      });

    function dragstarted(d) {
      d3.select(this).raise().classed("active", true);
    }

    function dragged(d) {
      d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y)


    }

    function dragended(d) {

      var id = d3.select(document.elementFromPoint(d3.event.x, d3.event.y))
        .attr("id");

      console.log(id);



      d3.select(this).classed("active", false);


      var circlemoved = []

      var x = d3.event.x;
      var y = d3.event.y;
      var z = d.value;

      circlemoved.push(x, y, z);



      // set up counter


    }



    // create pie chart
    // create slices
    var pieslices = [20, 20, 20, 20, 20, 20, 20, 20]
    var color = d3.scaleOrdinal()
      .domain(pieslices)
      .range(["#FFFF", "#FFFF"])
    var radius = 220


    var pie = d3.pie()
      .value(function(d) {
        return d.value;
      })


    var pie_ready = pie(d3.entries(pieslices))

    svg.selectAll('pie')
      .data(pie_ready)
      .enter()
      .append('path')
      .attr("transform", "translate(320,320)")
      .attr('d', d3.arc()
        .innerRadius(0)
        .outerRadius(radius)
      )
      .attr('fill', function(d) {
        return (color(d.data.key))
      })
      .attr("id", function(d, i) {
        return "arc_" + i;
      })
      .attr("stroke", "black")
      .style("stroke-width", "2px")
      .style("opacity", 0.7)





  });
</script>
